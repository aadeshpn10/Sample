<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ü§ç</title>

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: #f7f4f0;
  color: #333;
  text-align: center;
  overflow-x: hidden;
}

/* INTRO */
#intro {
  position: fixed;
  inset: 0;
  background: #f7f4f0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

#startBtn {
  padding: 14px 30px;
  border: none;
  border-radius: 30px;
  background: #f2a7c6;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

/* CONTENT */
.content {
  display: none;
  padding: 26px;
  max-width: 720px;
  margin: auto;
}

.section {
  margin: 70px 0;
}

/* GALLERY */
.gallery {
  display: flex;
  flex-direction: column;
  gap: 80px;   /* slow reading */
}

.gallery figure {
  margin: 0;
}

.gallery img {
  width: 100%;
  max-width: 100%;
  border-radius: 18px;
}

.gallery figcaption {
  margin-top: 18px;
  font-style: italic;
  font-size: 15px;
  line-height: 1.6;
  color: #666;
}

/* VIDEO */
video {
  width: 85%;
  max-width: 420px;
  border-radius: 14px;
}

/* HEART ANIMATIONS */
.heart {
  position: fixed;
  bottom: -40px;
  pointer-events: none;
  animation: floatUp 12s linear forwards;
}

.burst-heart {
  z-index: 9999;
}
  
.burst-heart {
  position: fixed;
  left: 50%;
  top: 50%;
  pointer-events: none;
  animation: burst 1.4s ease-out forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0; }
  20% { opacity: 0.6; }
  to { transform: translateY(-120vh); opacity: 0; }
}

@keyframes burst {
  from { transform: translate(-50%, -50%) scale(0.3); opacity: 1; }
  to {
    transform: translate(
      calc(-50% + var(--x)),
      calc(-50% + var(--y))
    ) scale(1.2);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div id="intro">
  <h1>Here‚Äôs a surprise for you ü§ç</h1>
  <button id="startBtn">Tap to unwrap ü§ç</button>
</div>

<audio id="bgm">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="content" id="content">

  <div class="section">
    <h1>Happy Birthday ü§ç</h1>
    <p>
      Thank you for being calm when things feel heavy,<br>
      kind when it matters most,<br>
      and true to yourself always.
    </p>
  </div>

  <div class="section gallery">
    <figure><img src="1.jpg"><figcaption>The smile that quietly changes everything.</figcaption></figure>
    <figure><img src="2.jpg"><figcaption>Some moments are felt, not explained.</figcaption></figure>
    <figure><img src="3.jpg"><figcaption>You, just being you.</figcaption></figure>
    <figure><img src="4.jpg"><figcaption>Your calm feels reassuring.</figcaption></figure>
    <figure><img src="5.jpg"><figcaption>A memory I value deeply.</figcaption></figure>
    <figure><img src="6.jpg"><figcaption>Strength doesn‚Äôt need noise.</figcaption></figure>
    <figure><img src="7.jpg"><figcaption>Quiet moments matter.</figcaption></figure>
    <figure><img src="8.jpg"><figcaption>Your warmth shows naturally.</figcaption></figure>
    <figure><img src="9.jpg"><figcaption>A feeling I appreciate more than I say.</figcaption></figure>
    <figure><img src="10.jpg"><figcaption>Still meaningful. Still special.</figcaption></figure>
  </div>

  <div class="section">
    <p>
      One last thing, when you‚Äôre ready ü§ç
    </p>
    <video controls playsinline>
      <source src="wish.mp4" type="video/mp4">
    </video>
  </div>

</div>

<script>
const startBtn = document.getElementById("startBtn");
const intro = document.getElementById("intro");
const content = document.getElementById("content");
const audio = document.getElementById("bgm");

const heartSVG = `
<svg viewBox="0 0 32 29" width="24" height="24">
<path d="M23.6 0C20.9 0 18.7 1.6 16 4.1
C13.3 1.6 11.1 0 8.4 0
C3.8 0 0 3.8 0 8.4
C0 16.5 16 29 16 29
C16 29 32 16.5 32 8.4
C32 3.8 28.2 0 23.6 0Z"
fill="none" stroke="rgba(255,105,180,0.8)" stroke-width="2"/>
</svg>`;

function heartBurst() {
  for (let i = 0; i < 30; i++) {
    const h = document.createElement("div");
    h.className = "burst-heart";
    h.innerHTML = heartSVG;
    h.style.setProperty("--x", (Math.random()-0.5)*600+"px");
    h.style.setProperty("--y", (Math.random()-0.5)*600+"px");
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 1400);
  }
}

function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = heartSVG;
    h.style.left = Math.random()*100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 12000);
  }, 1200);
}

startBtn.addEventListener("click", () => {
  heartBurst();
  audio.volume = 0.6;
  audio.play();

  setTimeout(() => {
    intro.style.display = "none";
    content.style.display = "block";
    startHearts();
  }, 600);
});
</script>

</body>
</html>
