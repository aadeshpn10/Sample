<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ü§ç</title>

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: #f7f4f0;
  color: #333;
  text-align: center;
}

#overlay {
  position: fixed;
  inset: 0;
  background: #f7f4f0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  cursor: pointer;
  z-index: 10;
}

.content {
  padding: 20px;
  display: none;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  margin: 20px 0;
}

.gallery img {
  width: 100%;
  border-radius: 10px;
}
</style>
</head>

<body>

<div id="overlay">Tap to begin ü§ç</div>

<audio id="bgm" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="content" id="content">
  <h1>Happy Birthday ü§ç</h1>
  <p>This is not a gift.<br>This is a feeling.</p>

  <div class="gallery">
    <img src="1.jpg">
    <img src="2.jpg">
    <img src="3.jpg">
    <img src="4.jpg">
  </div>

  <p>
    Write your message here.<br><br>
    ‚Äî Yours
  </p>
</div>

<script>
document.getElementById("overlay").addEventListener("click", function () {
  const audio = document.getElementById("bgm");
  audio.volume = 0.6;
  audio.play();

  document.getElementById("overlay").style.display = "none";
  document.getElementById("content").style.display = "block";
});
</script>

</body>
</html>
